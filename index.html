<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="game-name">
            <h1>Bubble PopUp Game</h1>
        </div>
        <div class="signin-box">
            <h1>Sign In</h1>
            <div class="textbox">
            <input type="email" placeholder="Email" id="lemail" required="required">
            </div>
    
            <div class="textbox">
                
                <input type="password" placeholder="Password" id="lpass" required="required">
            </div>
            <input class="btn" type="button" id="btn" value="Sign In" onclick="LogIn();">

            <p>Don't have an Account <a href="signup.html" id="Signup-link">Sign Up</a></p>
        </div>
        

    </form>

    
    
<script type="text/javascript">

function LogIn(){
    let email1 = document.getElementById("lemail").value;
    let pass1 = document.getElementById("lpass").value;

    let email2 = localStorage.getItem("email");
    let pass2 = localStorage.getItem("password");
    console.log(email2,pass2);

    if (email1 == email2 && pass1 == pass2){
        window.location.href="index1.html";
        alert("login Succesfully");
        
    }
    else{
        
        alert("Password is incorrect");
    }
}

</script>

</body>
</html>
